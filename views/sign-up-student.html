<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Sign-Up</title>
    <!----------------Boot strap CSS----------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- Added some google fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Asap+Condensed|Barlow+Condensed|Courgette|Fresca|Niconne|Niramit|Sawarabi+Mincho&display=swap"
        rel="stylesheet">

    <!-- Added font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- User CSS -->
    <link rel="stylesheet" href="./assets/css/styleSignUpStudent.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="logo">
                <img class="logo mb-4" src="./assets/images/EscuelaSierraNevadaSunland-04.png">
            </div>
            <div class="col-sm-10">
                <div class="card">
                    <h5 class="card-header">Please complete this form</h5>
                    <div class="card-body">
                        <form class="needs-validation" novalidate>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="studentEmail">Email Address</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        </div>
                                        <input type="text" class="form-control" id="studentEmail"
                                            aria-describedby="inputGroupPrepend" required>
                                        <div class="invalid-feedback">
                                            Please enter a valid email address
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="studentPassword">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend">#</span>
                                        </div>
                                        <input type="text" class="form-control" id="studentPassword"
                                            aria-describedby="inputGroupPrepend" required>
                                        <div class="invalid-feedback">
                                            Please enter valid password
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="studentFirstName">First name</label>
                                    <input type="text" class="form-control" id="studentFirstName" required>
                                    <div class="invalid-feedback">
                                        Please enter your First Name
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="studentLastName">Last name</label>
                                    <input type="text" class="form-control" id="studentLastName" required>
                                    <div class="invalid-feedback">
                                        Please enter your Last Name
                                    </div>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="col-md-5 mb-3">
                                    <label for="studentDiscipline">Artistic Discipline</label>
                                    <select class="custom-select" id="studentDiscipline" required>
                                        <option selected disabled value="">Choose...</option>
                                        <option value="D1">Dance</option>
                                        <option value="D2">Music</option>
                                        <option value="D3">Theater</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select an artistic discipline
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="studentGroup">Group</label>
                                    <select class="custom-select" id="studentGroup" required>
                                        <option selected disabled value="">Choose...</option>
                                        <option value="G1">4th</option>
                                        <option value="G2">5th </option>
                                        <option value="G3">6th</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a group
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="studentSection">Section</label>
                                    <select class="custom-select" id="studentSection" required>
                                        <option selected disabled value="">Choose...</option>
                                        <option value="S1">A</option>
                                        <option value="S2">B </option>
                                        <option value="S3">C</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a grade
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                            </div>
                            <button class="btn btn-primary" id="signUpbtn" type="submit">Submit form</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!--Javascript-->
    <script src="../views/assets/javascript/student.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>

    <!--------------JS from Bootstrap------------------------->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- JavaScript for disabling form submissions if there are invalid fields -->
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>


</body>


</html>
