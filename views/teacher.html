<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sunland Teacher</title>

    <!----------------Boot strap CSS----------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- Added some google fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Asap+Condensed|Barlow+Condensed|Courgette|Fresca|Niconne|Niramit|Sawarabi+Mincho&display=swap"
        rel="stylesheet">

    <!-- Added font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- User CSS -->
    <link rel="stylesheet" href="./assets/css/styleLogin.css">

</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-8 col-sm-12">
                <div class="logo">
                    <img class="logo mb-4" src="./assets/images/EscuelaSierraNevadaSunland-04.png">
                </div>

                <form class="form-signin">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <input type="email" id="logInEmail" class="form-control" placeholder="Email address" required
                            autofocus>
                    </div>

                    <label for="logInPassword" class="sr-only">Password</label>
                    <div class="input-group-prepend mt-2">
                        <div class="input-group-text">
                            <i class="fa fa-unlock"></i>
                        </div>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                    </div>
                    <div class="signIn text-center">
                        <button class="btn btn-lg btn-secondary mt-3 px-5" type="submit" id="signIn">Sign
                            in</button>
                    </div>

                    <div class="checkbox mt-2 text-center" id="remember">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>

                    <div class="homeSubMenu">
                        <div class="row justify-content-center mt-3">
                            <div>
                                <a href="#forgot-password" id="forgotPassword"> Forgot password?</a>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-2">
                            <a href="#new-user" id="newUser"> New user</a>
                        </div>
                    </div>

                    <p class="mt-3 text-muted text-center">&copy; Sunland School of Arts 2017</p>


                </form>
            </div>

        </div>

    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!--Javascript-->
    <script src="../views/assets/javascript/teacher.js"></script>

    <!--------------JS from Bootstrap------------------------->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
</body>


</html>
