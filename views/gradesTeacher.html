    <div class="wrapper">

            </div>
            <div>
                <ul class="nav flex-column nav-pills list-unstyled components" id="v-pills-tab" role="tablist">
                    <div class="componentHeader">
                        <h3>Grades</h3>
                    </div>
                    <li><a class="nav-link show active" id="v-pills-gradesAssignments-tab" data-toggle="pill"

                    <li><a class="nav-link" id="v-pills-gradesTests-tab" data-toggle="pill" href="#v-pills-gradesTests"

            <ul class="list-unstyled CTAs">

                </div>

                    <a href="../views/index.html">
                        <button class="btn px-5" type="submit" id="logOut">Log
                            Out</button>
                    </a>
                </div>

            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav">
                            <li class="nav-item inactive">
                                <div class="welcome ml-3">
                                    <h1>Welcome <span id="name">holder</span></h1>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <h6 id="student"></h6>
                </div>

            <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="v-pills-gradesAssignments" role="tabpanel">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="card mb-4 text-center" style="width: 50rem;">
                                <div class=" card-header studentNameHeader">Student Name</div>
                                <div class="card-body">
                                    <h5 class="card-title text-white">Please grade the assignment</h5>
                                    <div class="container">
                                        <div class="row justify-content-md-center">
                                            <div class="col-md-3 mt-3 mb-3">
                                                <div class="form-group">
                                                    <label for="selectedAssignmental">Select and assignment</label>
                                                    <select class="selectpicker form-control"
                                                        id="selectedAssignmentVal">
                                                        <option value="" selected disabled>Choose One</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-md-center">
                                            <div class="col-md-3 mb-3">
                                                <div class="form-group">
                                                    <label for="turnedInVal">Assignment turned in? </label>
                                                    <select class="selectpicker form-control" id="turnedInVal">
                                                        <option value="" selected disabled>Choose One</option>
                                                        <option id="yes">Yes</option>
                                                        <option id="no">No</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-md-center">
                                            <div class="col-md-3 mb-3">
                                                <label for="gradedAssignmentScore">Assignment Score</label>
                                                <input type="number" class="form-control text-muted"
                                                    id="gradedAssignmentScore" min="0" max="100">
                                                <div class="invalid-feedback" id="gradedAssignmentScoreVal">
                                                    Please enter an assignment score
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <button type="submit" class="btn"
                                                id="gradedAssignmentSubmit">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-gradesTests" role="tabpanel">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="card mb-4 text-center" style="width: 50rem;">
                                <div class=" card-header studentNameHeader">Student Name</div>
                                <div class="card-body">
                                    <h5 class="card-title text-white">Please grade the test</h5>
                                    <div class="container">
                                        <div class="row justify-content-md-center">
                                            <div class="col-md-3 mt-3 mb-3">
                                                <div class="form-group">
                                                    <label for="selectedTest">Select an test</label>
                                                    <select class="selectpicker form-control" id="selectedTestVal">
                                                        <option value="" selected disabled>Choose One</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-md-center">
                                            <div class="col-md-3 mb-3">
                                                <div class="form-group">
                                                    <label for="turnedInVal">Test turned in? </label>
                                                    <select class="selectpicker form-control" id="turnedInVal">
                                                        <option value="" selected disabled>Choose One</option>
                                                        <option id="yes">Yes</option>
                                                        <option id="no">No</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-md-center">
                                            <div class="col-md-3 mb-3">
                                                <label for="gradedTestScore">Test Score</label>
                                                <input type="number" class="form-control text-muted"
                                                    id="gradedTestScore" min="0" max="100">
                                                <div class="invalid-feedback" id="gradedTestScoreVal">
                                                    Please enter a test score
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <button type="submit" class="btn" id="gradedTestSubmit">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-gradesQuizzes" role="tabpanel">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="card mb-4 text-center" style="width: 50rem;">
                                <div class=" card-header studentNameHeader">Student Name</div>
                                <div class="card-body">
                                    <h5 class="card-title text-white">Please grade the quizz</h5>
                                    <div class="container">
                                        <div class="row justify-content-md-center">
                                            <div class="col-md-3 mt-3 mb-3">
                                                <div class="form-group">
                                                    <label for="selectedQuizz">Select an test</label>
                                                    <select class="selectpicker form-control" id="selectedQuizzVal">
                                                        <option value="" selected disabled>Choose One</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-md-center">
                                            <div class="col-md-3 mb-3">
                                                <div class="form-group">
                                                    <label for="turnedInVal">Quiz turned in? </label>
                                                    <select class="selectpicker form-control" id="turnedInVal">
                                                        <option value="" selected disabled>Choose One</option>
                                                        <option id="yes">Yes</option>
                                                        <option id="no">No</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-md-center">
                                            <div class="col-md-3 mb-3">
                                                <label for="gradedQuizzScore">Quiz Score</label>
                                                <input type="number" class="form-control text-muted"
                                                    id="gradedQuizzScore" min="0" max="100">
                                                <div class="invalid-feedback" id="gradedQuizzScoreVal">
                                                    Please enter a quizz score
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <button type="submit" class="btn" id="gradedQuizSubmit">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-gradesOverview" role="tabpanel">
                    <div class="container">
                        <div class="row justify-content-md-center" id="assignmentGrades">
                        </div>
                        <div class="row justify-content-md-center" id="quizzesGrades">
                        </div>
                        <div class="row justify-content-md-center" id="testGrades">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
